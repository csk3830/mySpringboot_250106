<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <h1>게시판 상세보기 화면입니당</h1>
    <div class="d-flex justify-content-between">
        <div>
            <span>[[${boardVO.id}]]</span>
            <span>[[${boardVO.title}]]</span>
        </div>
        <div>
            <span>[[${boardVO.userId}]]</span>
            <span>[[${boardVO.createdAt}]]</span>
        </div>
    </div>
    <div>
        [[${boardVO.content}]]
    </div>
    <div class="d-flex justify-content-end">
        <a class="btn btn-warning" th:href="@{/board/modify(id=${boardVO.id}, mode='modify')}">수정</a>
        <form action="/board/delete" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <input type="hidden" name="id" th:value="${boardVO.id}">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
        <a class="btn btn-primary" href="/board/list">목록으로</a>
    </div>
</div>
