<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
  <h1>게시글 수정 화면입니당</h1>
  <form action="/board/update" method="post">
    <input type="hidden" name="id" th:value="${boardVO.id}">
    <ul>
      <li><span>userId</span><input type="text" name="userId" th:value="${boardVO.userId}" readonly></li>
      <li><span>글제목</span><input type="text" name="title" th:value="${boardVO.title}"></li>
      <li><span>내용</span><textarea name="content" th:text="${boardVO.content}"></textarea></li>
    </ul>
    <button type="submit" class="btn btn-primary">수정하기</button>
  </form>
</div>
