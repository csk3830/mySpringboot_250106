<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
</head>
<body>
<!--/* th:replace="~{조각 파일의  경로 :: 이름}" */-->

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
